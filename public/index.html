<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <img src="./img/logo_gobierno.jpeg" class="img-fluid col-2" alt="logo-gobierno">        
                <div class="container-fluid col-7 mx-0">
                    <h1>Registro Nacional de Mascotas</h1>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container m-5">
            <h3 class="">Servicios en línea</h3>
        </div>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <button type="button" class="btn btn-light col-3 m-3" id="listarRegistros">Ver todos los registros</button>
                <button type="button" class="btn btn-light col-3 m-3" id="consultaPorNombre">Consultar por nombre mascota</button>
                <button type="button" class="btn btn-light col-3 m-3" id="consultaRut">Consultar mascotas por dueño</button>
                <button type="button" class="btn btn-light col-3 m-3" id="agregarMascota">Agregar mascota</button>
                <button type="button" class="btn btn-light col-3 m-3" id="eliminaMascota">Borrar mascota</button>
                <button type="button" class="btn btn-light col-3 m-3" id="eliminaPorRut">Borrar todas las mascotas por dueño</button>
            </div>
        </div>
    </section>
    <section>
        <div class="container col-8" id="contenedorData">

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
